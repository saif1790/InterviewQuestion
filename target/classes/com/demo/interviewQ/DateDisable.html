<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Disable Date</title>
</head>
<body>
	<div class="container">
		<input type="date" id="demo">
	</div>

	<script>
	var date = new Date();
	var tdate = date.getDate();
	var month = date.getMonth() + 1;
	var year = date.getUTCFullYear()-1;

	if (tdate < 10) {
	    tdate = '0' + tdate
	    console.log(tdate);
	}
	if (month < 10) {
	    month = '0' + month
	    console.log(month);
	}

	//minDate="2022-02-01"
	var minDate = year+"-"+month+"-"+tdate;
	
	document.getElementById("demo").setAttribute('min',minDate);
	console.log(minDate);
    </script>
</body>
</html>
